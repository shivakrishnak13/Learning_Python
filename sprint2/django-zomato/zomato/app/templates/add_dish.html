{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Dish</title>
    <style>
      /* Add your existing CSS here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .main {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .inputbox {
        display: block;
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .selectbox {
        display: block;
        width: 98.7%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      button {
        width: 99%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .alert {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        display: none;
      }
      /* Add this to your existing CSS */
      .back-link {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-left: 230px;
      }

      .back-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">ADD DISH</h1>
      <div class="main">
        <form method="post">
          {% csrf_token %}
          <input
            class="inputbox"
            type="text"
            name="name"
            placeholder="Enter dish name"
            required
          />
          <input
            class="inputbox"
            type="number"
            name="price"
            placeholder="Enter dish price"
            step="0.01"
            required
          />
          <select class="selectbox" name="availability" required>
            <option value="">Select availability</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <button type="submit">Submit</button>
        </form>
        <a class="back-link" href="{% url 'home' %}">Go Back</a>
      </div>

      <div id="alert-message" class="alert hidden"></div>
    </div>
  </body>
</html>
<script>
  window.onload = function () {
    const alertMessage = document.getElementById("alert-message");
    const successMessage = "{{ success_message }}"; // Get the success message from the context

    if (successMessage) {
      alertMessage.innerText = successMessage;
      alertMessage.classList.remove("hidden");
    }
  };
</script>
